<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="perfume-canteen-mobile"><img src="/images/image-product-mobile.jpg" alt="mobileimg"></div>
            <div class="perfume-canteen-desktop"><img src="/images/image-product-desktop.jpg" alt="desktopimg"></div>
            <article>
                <div class="title">Perfume</div>
                <div class="heading"><h1>Gabrielle Essence Eau De Parfum</h1></div>
                <div class="description">
                    <p>
                        A floral, solar and voluptuous interpretation composed by Olivier
                        Polge, Perfumer-Creator for the House of CHANEL.
                    </p>
                </div>
                <div class="price">
                    <div class="current-price">$149.99</div>
                    <div class="previous-price">$169.99</div>
                </div>
                <div class="button-area">
                    <div class="button">
                        <div class="cart-icon">
                            <img src="/images/icon-cart.svg" alt="icon-cart">
                        </div>
                        <div class="text">Add to Cart</div>
                    </div>
                </div>
            </article>
        </div>
    </main>
</body>
</html>
