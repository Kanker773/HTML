<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/website.css">
    <title>Sneakers shop</title>
</head>
<body class ="bg-secondary-subtle">
    <header>

        <!-- header items (dropdown menu, title, cart and profile icons) -->

        <section class="container-fluid d-flex justify-content-between align-items-center">
            <div class="dropdown">
                <button class="btn dropdown-toggle-no-arrow" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="/images/menu-icon.png" class="img-fluid" alt="menu-icon">
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Option 1</a></li>
                    <li><a class="dropdown-item" href="#">Option 2</a></li>
                    <li><a class="dropdown-item" href="#">Option 3</a></li>
                </ul>
            </div>
            <h1 class="m-0">Sneakers</h1>
            <div>
                <img src="/images/shopping-cart.svg" class="img-fluid" alt="shopping-cart">
                <img src="/images/profile-icon.png" class="img-fluid" alt="profile-icon">
            </div>
        </section>
    </header>

    <main>

        <!-- sneakers scroll images / buttons -->

        <section class="container-fluid d-flex justify-content-center align-items-center" id="section2">
            <button class="scroll-button left bg-secondary-subtle" id="scrollLeft">◀</button>
            <div class="d-md-flex overflow-hidden" id="sneakersContainer">
                <div class="d-flex flex-nowrap" id="sneakersWrapper">
                    <div class="d-flex" id="sneakers1"><img src="/images/sneakers1-large.jpg" class="img-fluid" alt="sneakers1"></div>
                    <div class="d-flex" id="sneakers2"><img src="/images/sneakers2-large.jpg" class="img-fluid" alt="sneakers2"></div>
                    <div class="d-flex" id="sneakers3"><img src="/images/sneakers3-large.jpg" class="img-fluid" alt="sneakers3"></div>
                </div>
            </div>
            <button class="scroll-button right bg-secondary-subtle" id="scrollRight">▶</button>
        </section>

        <!-- the description title, text and price tags -->

        <section class="container-fluid d-flex flex-column justify-content-between align-items-center text-center" id="section3">
            <div class="container-fluid d-flex align-items-center justify-content-center" id="tag">
                <h4>SNEAKER COMPANY</h4>
            </div>
            <div class="container-fluid d-flex align-items-center justify-content-center" id="header">
                <h2>Fall Limited Edition Sneakers</h2>
            </div>
            <div class="container-fluid d-flex align-items-left" id="description">
                <span>
                    These low-profile sneaks are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather has to offer.
                </span>
            </div>
            <div class="container-fluid d-flex align-items-center justify-content-center" id="price-tags">
                <div class="container-fluid d-flex align-items-center justify-content-center" id="actual-price"><span>$125.00</span></div>
                <div class="container-fluid d-flex align-items-center justify-content-center fw-bold" id="discount"><span>50%</span></div>
                <div class="container-fluid d-flex align-items-center justify-content-center" id="former-price"><span>$250.00</span></div>
            </div>
        </section>

        <!-- the buttons on the lower page part -->
        <div class="my-5"></div>
            
        <section class="container-fluid d-flex flex-column align-items-center justify-content-center" id="section4">
            <div class="scroll-tag bg-warning mb-3 d-flex align-items-center">
                <button class="btn btn-primary fw-bold bg-warning text-light me-2" id="decrement">-</button>
                <span class="text-light" id="scroll-value">0</span>
                <button class="btn btn-primary fw-bold bg-warning text-light ms-2" id="increment">+</button>
            </div>
            <button class="btn btn-primary text-light mb-3" id="add">
                <img src="/images/shopping-cart.svg" class="img-fluid me-1" alt="shopping-cart"> 
                Add to Cart
            </button>
        </section>
    </main>

    <script src="/js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
