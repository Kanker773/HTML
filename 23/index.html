<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/appstructure.css">
    <title>Website</title>
</head>

<body>
    <main>
        <article>

            <div class="card-check">
                <div class="card-name">
                    <div class="icon"><img src="/images/image-jeremy.png" alt="jeremy"></div>
                    <h3>Report for</h3>
                    <p>Jeremy Robson</p>
                </div>
                <div class="card-schedule">
                    <nav>
                        <a href="#">Daily</a>
                        <a href="#">Weekly</a>
                        <a href="#">Monthly</a>
                    </nav>
                </div>
            </div>

            <div class="card-check">
                <div class="card-slipper1"><img src="/images/icons/icon-work.svg" alt="icon-work">
                    <div class="card">
                        <h3>Work</h3>
                        <p>32hrs</p>
                        <div class="dots">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <span class="report">Last Week - 36hrs</span>
                    </div>
                </div>
            </div>

            <div class="card-check">
                <div class="card-slipper2"><img src="/images/icons/icon-play.svg" alt="icon-play">
                    <div class="card">
                        <h3>Play</h3>
                        <p>10hrs</p>
                        <div class="dots">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <span class="report">Last Week - 8hrs</span>
                    </div>
                </div>
            </div>

            <div class="card-check">
                <div class="card-slipper3"><img src="/images/icons/icon-study.svg" alt="icon-study">
                    <div class="card">
                        <h3>Study</h3>
                        <p>4hrs</p>
                        <div class="dots">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <span class="report">Last Week - 7hrs</span>
                    </div>
                </div>
            </div>

            <div class="card-check">
                <div class="card-slipper4"><img src="/images/icons/icon-exercise.svg" alt="icon-exercise">
                    <div class="card">
                        <h3>Exercise</h3>
                        <p>4hrs</p>
                        <div class="dots">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <span class="report">Last Week - 5hrs</span>
                    </div>
                </div>
            </div>

            <div class="card-check">
                <div class="card-slipper5"><img src="/images/icons/icon-social.svg" alt="icon-social">
                    <div class="card">
                        <h3>Social</h3>
                        <p>5hrs</p>
                        <div class="dots">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <span class="report">Last Week - 10hrs</span>
                    </div>
                </div>
            </div>

            <div class="card-check">
                <div class="card-slipper6"><img src="/images/icons/icon-self-care.svg" alt="icon-self-care">
                    <div class="card">
                        <h3>Self Care</h3>
                        <p>2hrs</p>
                        <div class="dots">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                        <span class="report">Last Week - 2hrs</span>
                    </div>
                </div>
            </div>

        </article>
    </main>
</body>

</html>
